    <script>

    const INTERFACES = [
      { key: "chat",     label: "远程对话",     type: "chat",    fields: [

          { id:"text",    label:"文案",    placeholder:"显示在信息胶囊", type:"text" },

        ]},
      { key: "volume",   label: "改音量",   type: "volume",  fields: [
          { id:"value", label:"值", placeholder:"音量值", type:"slider", attrs:{min:0,max:100} },
          { id:"save",  label:"是否保存", type:"checkbox", default:false }
        ]},
      { key: "brightness", label:"改亮度", type:"brightness", fields: [
          { id:"value", label:"值", placeholder:"亮度值", type:"slider", attrs:{min:0,max:100} },
          { id:"save",  label:"是否保存", type:"checkbox", default:false }
        ]},
      { key: "theme",    label:"改主题",    type: "theme",    fields: [
          { id:"value", label:"模式", type:"select", options:["light","dark"] }
        ]},
      { key: "image",    label: "发图片",    type: "image",   fields: [
          { id:"url",  label:"链接", placeholder:"https://example.com/xxx.jpg", type:"text" },
          { id:"text", label:"文案",    placeholder:"显示在设备的信息胶囊", type:"text" },
          { id:"sound", label:"提示音", placeholder:"0 为不提示", type:"number", attrs:{min:0,max:22} }
        ]},
      { key: "mijia",    label: "米家控制",    type: "mijia",   fields: [

        ]},
      { key: "status",   label: "设备状态",   type: "status",   fields: [] }
    ];

    const tabsEl      = document.getElementById('tabs');
    const formAreaEl  = document.getElementById('formArea');
    const jsonPreview = document.getElementById('jsonPreview');
    const resultBox   = document.getElementById('resultBox');
    const statusBadge = document.getElementById('statusBadge');
    const deviceSelect = document.getElementById('deviceSelect');
    const manageDevicesBtn = document.getElementById('manageDevices');
    const deviceModal = document.getElementById('deviceModal');
    const deviceListEl = document.getElementById('deviceList');
    const newDeviceName = document.getElementById('newDeviceName');
    const newDeviceId = document.getElementById('newDeviceId');
    const addDeviceBtn = document.getElementById('addDevice');
    const toggleJsonId = document.getElementById('toggleJsonId');
    const btnSend     = document.getElementById('btnSend');
    const btnCopy     = document.getElementById('btnCopy');
    const btnReset    = document.getElementById('btnReset');
    const modalClose = deviceModal.querySelector('.close');
    const editMijiaModal = document.getElementById('editMijiaModal');
    const editMijiaTitle = document.getElementById('editMijiaTitle');
    const editMijiaName = document.getElementById('editMijiaName');
    const editMijiaIp = document.getElementById('editMijiaIp');
    const editMijiaToken = document.getElementById('editMijiaToken');
    const editMijiaDid = document.getElementById('editMijiaDid');
    const editMijiaSiid = document.getElementById('editMijiaSiid');
    const saveMijiaBtn = document.getElementById('saveMijia');
    const editMijiaModalClose = editMijiaModal.querySelector('.close');

    let activeKey = 'chat';
    let showDeviceId = false;
    let websocket = null;
    const state = {};
    let devices = JSON.parse(localStorage.getItem('devices')) || [];
    let mijiaDevices = JSON.parse(localStorage.getItem('mijiaDevices')) || [];
    let currentDeviceIndex = -1;
    let selectedMijiaIndex = -1;
    let currentEditingMijiaIndex = -1;

    const el = (tag, attrs={}, children=[]) => {
      const n = document.createElement(tag);
      for (const [k,v] of Object.entries(attrs)) {
        if (k === 'class') n.className = v;
        else if (k === 'text') n.textContent = v;
        else if (k.startsWith('on') && typeof v === 'function') n[k] = v;
        else n.setAttribute(k, v);
      }
      (Array.isArray(children) ? children : [children]).filter(Boolean).forEach(c => n.appendChild(c));
      return n;
    };

    const pretty = (obj) => JSON.stringify(obj, null, 2);

    function saveDevices() {
      localStorage.setItem('devices', JSON.stringify(devices));
    }

    function saveMijiaDevices() {
      localStorage.setItem('mijiaDevices', JSON.stringify(mijiaDevices));
    }

    function renderDeviceSelect() {
      deviceSelect.innerHTML = '';
      if (devices.length === 0) {
        deviceSelect.appendChild(el('option', { value: '-1', text: '无设备' }));
      } else {
        devices.forEach((dev, idx) => {
          deviceSelect.appendChild(el('option', { value: idx, text: dev.name }));
        });
        if (currentDeviceIndex === -1 && devices.length > 0) {
          currentDeviceIndex = 0;
        }
        deviceSelect.value = currentDeviceIndex;
      }
      refreshPreview();
    }

    function renderDeviceList() {
      deviceListEl.innerHTML = '';
      devices.forEach((dev, idx) => {
        const item = el('div', { class: 'flex items-center justify-between gap-2' });
        const nameInput = el('input', { class: 'field flex-1', type: 'text', value: dev.name });
        const idInput = el('input', { class: 'field flex-1', type: 'text', value: dev.id });
        const delBtn = el('button', { class: 'btn btn-secondary', text: '删除', onclick: () => {
          devices.splice(idx, 1);
          saveDevices();
          renderDeviceList();
          renderDeviceSelect();
          if (currentDeviceIndex >= devices.length) currentDeviceIndex = devices.length - 1;
        }});
        nameInput.addEventListener('input', () => { dev.name = nameInput.value; saveDevices(); renderDeviceSelect(); });
        idInput.addEventListener('input', () => { 
          dev.id = idInput.value.replace(/[^a-zA-Z0-9]/g, '').toUpperCase(); 
          idInput.value = dev.id; 
          saveDevices(); 
        });
        item.appendChild(nameInput);
        item.appendChild(idInput);
        item.appendChild(delBtn);
        deviceListEl.appendChild(item);
      });
    }

    function renderMijiaList(container) {
      container.innerHTML = '';
      mijiaDevices.forEach((dev, idx) => {
        const item = el('div', { class: 'flex items-center gap-2 border-b pb-2' });
        const radio = el('input', { type: 'radio', name: 'mijiaSelect', class: 'checkbox-input', checked: selectedMijiaIndex === idx });
        radio.addEventListener('change', () => {
          selectedMijiaIndex = idx;
          refreshPreview();
        });
        const info = el('div', { class: 'flex-1', text: `${dev.name} (IP: ${dev.ip}, DID: ${dev.did}, SIID: ${dev.siid})` });
        const editBtn = el('button', { class: 'btn btn-secondary', text: '编辑', onclick: () => {
          currentEditingMijiaIndex = idx;
          editMijiaTitle.textContent = '编辑米家设备';
          editMijiaName.value = dev.name;
          editMijiaIp.value = dev.ip;
          editMijiaToken.value = dev.token;
          editMijiaDid.value = dev.did;
          editMijiaSiid.value = dev.siid;
          editMijiaModal.style.display = 'block';
        }});
        const delBtn = el('button', { class: 'btn btn-secondary', text: '删除', onclick: () => {
          mijiaDevices.splice(idx, 1);
          saveMijiaDevices();
          if (selectedMijiaIndex === idx) selectedMijiaIndex = -1;
          renderMijiaList(document.getElementById('mijiaList'));
          refreshPreview();
        }});
        item.appendChild(radio);
        item.appendChild(info);
        item.appendChild(editBtn);
        item.appendChild(delBtn);
        container.appendChild(item);
      });
    }

    function buildPayload(){
      const devId = currentDeviceIndex >= 0 ? devices[currentDeviceIndex].id : '';
      const def   = INTERFACES.find(x => x.key === activeKey);
      const payload = {
        device_id: devId,
        type: def.type
      };
      const values = state[activeKey] || {};
      if (activeKey === 'mijia') {
        if (selectedMijiaIndex >= 0 && mijiaDevices[selectedMijiaIndex]) {
          const mijiaDev = mijiaDevices[selectedMijiaIndex];
          payload.name = mijiaDev.name;
          payload.ip = mijiaDev.ip;
          payload.token = mijiaDev.token;
          payload.did = mijiaDev.did;
          payload.siid = mijiaDev.siid;
          payload.state = values.state ? 1 : 0;
        } else if (mijiaDevices.length === 1) {
          const mijiaDev = mijiaDevices[0];
          payload.name = mijiaDev.name;
          payload.ip = mijiaDev.ip;
          payload.token = mijiaDev.token;
          payload.did = mijiaDev.did;
          payload.siid = mijiaDev.siid;
          payload.state = values.state ? 1 : 0;
        }
      } else {
        for (const f of def.fields) {
          const val = values[f.id];
          if (f.type === 'checkbox') {
            if (typeof val === 'boolean') payload[f.id] = val;
          } else if (val !== undefined && val !== null && val !== '') {
            if (f.type === 'number' || f.type === 'slider') {
              payload[f.id] = Number(val);
            } else if (typeof val === 'string') {
              payload[f.id] = val.replace(/"/g, '＂').replace(/'/g, '＇');
            } else {
              payload[f.id] = val;
            }
          }
        }
      }
      return payload;
    }

   function getPreviewPayload() {
      const payload = buildPayload();
      if (!showDeviceId && payload.device_id) {
        payload.device_id = '*'.repeat(payload.device_id.length);
      }
      return payload;
    }
    function renderTabs(){
      tabsEl.innerHTML = '';
      INTERFACES.forEach(def => {
        const isActive = def.key === activeKey;
        const tab = el('button', {
          class: `tab ${isActive ? 'tab-active' : 'tab-idle'}`,
          text: def.label,
          onclick: () => { activeKey = def.key; renderTabs(); renderForm(); }
        });
        tabsEl.appendChild(tab);
      });
    }

    function getDefaultValue(f){
      if (f.type === 'checkbox') return !!f.default;
      if (f.type === 'select') return f.options?.[0] ?? '';
      if (f.type === 'slider') return f.attrs?.min || 0;
      return '';
    }

    function renderForm(){
      const def = INTERFACES.find(x => x.key === activeKey);
      formAreaEl.innerHTML = '';

      if (!state[activeKey]) {
        state[activeKey] = {};
        def.fields.forEach(f => state[activeKey][f.id] = getDefaultValue(f));
      }

      const descDiv = el('div', { class: 'text-sm text-neutral-600 dark:text-neutral-300 space-y-2' });
      if (activeKey === 'chat') {
        descDiv.innerHTML = `<p>向设备AI发送消息，可用于MCP调用、语音播发等</p><p>text: 播放邓紫棋的多远都要在一起</p><p>text: 播放清晨音乐电台</p><p>text: 播放内存卡里的歌曲</p><p>text: 把屏幕调到夜间模式</p><p>text: 音量调到 40 后念出下面这句话，注意不要与用户对话，念完立即关闭对话并退下：\"支付宝到账一百亿\"</p><p>此功能会主动唤醒设备，并发送文字内容给 AI，效果等同于在设备旁边与之对话</p>`;
      } else if (activeKey === 'audio') {
        descDiv.innerHTML = `<p>调用设备解码播放能力，可用于歌曲、电台、语音留言等音频的精准推送</p><p>url: 音源链接，支持 .mp3、.flac、.wav、.m4a、.opus、.ogg、.m3u8</p><p>text: 音源简介、内容会显示在设备的信息胶囊</p>`;
      } else if (activeKey === 'music') {
        descDiv.innerHTML = `<p>调用设备线上音乐能力，相比于Chat接口点歌，此接口静默执行在线音乐搜索并播放，不会唤醒 AI</p><p>text: 多远都要在一起 邓紫棋 （尽量使用准确的歌曲和歌手名称并以空格分隔）</p>`;
      } else if (activeKey === 'radio') {
        descDiv.innerHTML = `<p>调用设备网络电台能力，相比于Chat接口播放电台，此接口静默执行电台播放，不会唤醒 AI</p><p>id: 电台编号，具体查阅 <a href="https://nodelua.com/home_iot/docs/#/guide/mcp?id=%e7%94%b5%e5%8f%b0%e5%88%97%e8%a1%a8" class="text-blue-500 hover:underline" target="_blank">电台列表 >></a></p><p>text: 电台名称 ，具体查阅 <a href="https://nodelua.com/home_iot/docs/#/guide/mcp?id=%e7%94%b5%e5%8f%b0%e5%88%97%e8%a1%a8" class="text-blue-500 hover:underline" target="_blank">电台列表 >></a></p>`;
      } else if (activeKey === 'message') {
        descDiv.innerHTML = `<p>给设备留言，内容会显示在设备的信息胶囊和对话界面</p><p>text: 消息标题，由于是在胶囊显示，建议不要太长</p><p>content: 留言内容，会记录在 AI 对话界面</p><p>sound: 提示音编号 1~22，为 0 则不播放提示音</p>`;
      } else if (activeKey === 'qrcode') {
        descDiv.innerHTML = `<p>向设备发送二维码消息</p><p>content: 二维码内容,文字或 URL 链接等，为空则关闭二维码</p><p>text: 附带的文字、内容会显示在设备的信息胶囊</p><p>sound: 提示音编号 1~22，为 0 则不播放提示音</p>`;
      } else if (activeKey === 'volume') {
        descDiv.innerHTML = `<p>控制设备音量，实时调整或存储参数</p><p>value: 音量值</p><p>save: 是否存储</p>`;
      } else if (activeKey === 'brightness') {
        descDiv.innerHTML = `<p>控制设备背光亮度，实时调整或存储参数</p><p>value: 亮度值</p><p>save: 是否存储</p>`;
      } else if (activeKey === 'theme') {
        descDiv.innerHTML = `<p>控制设备主题模式，修改后会立即存储</p><p>value: 注意只能是 浅色 或 深色</p>`;
      } else if (activeKey === 'image') {
        descDiv.innerHTML = `<p>给设备发送图文消息</p><p>url: 图片链接，支持 .jpg</p><p>text: 附带的文字、内容会显示在设备的信息胶囊</p><p>sound: 提示音编号 1~22，为 0 则不播放提示音</p>`;
      } else if (activeKey === 'mijia') {
        descDiv.innerHTML = `<p>通过小智(ESP32)控制米家设备</p><p>name: 设备名称，例如：次卧吸顶灯</p><p>ip: 设备 ip ( 如果是 mesh 设备，需填 mesh 网关的 ip )</p><p>token: 设备 token ( 如果是 mesh 设备，需填 mesh 网关的 token )</p><p>did: 设备编号</p><p>siid: 设备子编号，例如一个开关面板上有 3 个开关按钮，siid 就表示第几个按钮</p><p>state: 控制设备状态，目前仅支持 0(关闭)、1(打开)</p><p>本接口数据可以从任意终端任意地理位置发送，但小智(ESP32)需要与米家设备处于同一 WIFI 网络下才能实现控制</p><p>支持控制小米蓝牙 mesh 设备，填写参数时注意填写 mesh 网关设备的 ip 和 token,比如蓝牙 mesh 开关面板连的小爱音响 mesh 网关，则填小爱的 ip,token</p><p>为了防止路由器重启后重新给设备分配 IP，建议在路由器管理页面将需要控制的设备设置静态 IP，尤其是 mseh 网关设备，一劳永逸</p>`;
      } else if (activeKey === 'status') {
        descDiv.innerHTML = `<p>通过WebSocket查询设备状态</p><p>设备响应将实时显示在下方返回结果区域，请求时请确保小智开机</p>`;
      }
      formAreaEl.appendChild(descDiv);

      if (!def.fields.length) {
        formAreaEl.appendChild(el('div', { class:'text-sm text-blue-600 dark:text-blue-300 italic py-2', text: '该接口无附加字段，直接点击"发送指令"即可' }));
      } else {
        const grid = el('div', { class:'grid-auto' });
        if (activeKey === 'mijia') {
          const mijiaSection = el('div', { class: 'space-y-4' });
          const addBtn = el('button', { class: 'btn btn-primary', text: '添加米家设备', onclick: () => {
            currentEditingMijiaIndex = -1;
            editMijiaTitle.textContent = '添加米家设备';
            editMijiaName.value = '';
            editMijiaIp.value = '';
            editMijiaToken.value = '';
            editMijiaDid.value = '';
            editMijiaSiid.value = '';
            editMijiaModal.style.display = 'block';
          }});
          mijiaSection.appendChild(addBtn);
          const listContainer = el('div', { id: 'mijiaList', class: 'space-y-2' });
          renderMijiaList(listContainer);
          mijiaSection.appendChild(listContainer);
          formAreaEl.appendChild(mijiaSection);
        }
        def.fields.forEach(f => {
          const wrap = el('div', {});
          wrap.appendChild(el('label', { class:'text-sm font-semibold text-neutral-700 dark:text-neutral-200 mb-1.5 flex items-center gap-1', text: f.label }));
          
          let input;
          const common = { class:'field mt-1', id:`f-${activeKey}-${f.id}` };
          if (f.type === 'textarea') {
            input = el('textarea', { ...common, placeholder:f.placeholder || '', rows:4 });
          } else if (f.type === 'select') {
            input = el('select', { ...common });
            (f.options || []).forEach(op => input.appendChild(el('option', { value:String(op), text:String(op) })));
          } else if (f.type === 'checkbox') {
            const box = el('div', { class:'mt-1 flex items-center gap-3' });
            input = el('input', { type:'checkbox', id:common.id, class:'w-5 h-5 rounded focus:ring-blue-500' });
            input.checked = !!state[activeKey][f.id];
            box.appendChild(input);
            box.appendChild(el('label', { for:common.id, class:'text-sm cursor-pointer', text:'控制关闭 / 开启' }));
            wrap.appendChild(box);
            grid.appendChild(wrap);
            input.addEventListener('change', () => { state[activeKey][f.id] = input.checked; refreshPreview(); });
            return;
          } else if (f.type === 'slider') {
            const container = el('div', { class: 'slider-container mt-1' });
            input = el('input', { 
              type: 'range', 
              class: 'slider',
              min: f.attrs?.min || 0,
              max: f.attrs?.max || 100,
              step: f.attrs?.step || 1
            });
            const manualInput = el('input', {
              type: 'number',
              class: 'field slider-input',
              min: f.attrs?.min || 0,
              max: f.attrs?.max || 100,
              value: state[activeKey][f.id] || getDefaultValue(f)
            });
            container.appendChild(input);
            container.appendChild(manualInput);
            wrap.appendChild(container);
            grid.appendChild(wrap);
            
            input.value = state[activeKey][f.id] || getDefaultValue(f);
            input.addEventListener('input', () => {
              state[activeKey][f.id] = input.value;
              manualInput.value = input.value;
              refreshPreview();
            });
            manualInput.addEventListener('input', () => {
              let val = Number(manualInput.value);
              const min = f.attrs?.min || 0;
              const max = f.attrs?.max || 100;
              if (isNaN(val)) val = min;
              val = Math.max(min, Math.min(max, val));
              state[activeKey][f.id] = val;
              input.value = val;
              manualInput.value = val;
              refreshPreview();
            });
            return;
          } else {
            input = el('input', { ...common, type: f.type || 'text', placeholder: f.placeholder || '' });
            if (f.attrs) {
              Object.entries(f.attrs).forEach(([k,v]) => input.setAttribute(k, v));
            }
          }

          const v = state[activeKey][f.id];
          if (f.type === 'select') input.value = String(v ?? getDefaultValue(f));
          else input.value = v ?? '';

          input.addEventListener('input', () => {
            state[activeKey][f.id] = input.value;
            refreshPreview();
          });

          wrap.appendChild(input);
          
          if ((activeKey === 'audio' || activeKey === 'image') && f.id === 'url') {
            const uploadBtn = el('div', {
              class: 'upload-btn',
              text: '点这里上传文件并获取临时链接',
              onclick: () => window.open('https://tmpfiles.org/', '_blank')
            });
            wrap.appendChild(uploadBtn);
          }
          
          grid.appendChild(wrap);
        });
        formAreaEl.appendChild(grid);
      }

      refreshPreview();
    }

    function refreshPreview(){
      const payload = getPreviewPayload();
      jsonPreview.textContent = pretty(payload);
    }

    function setStatus(text, type){
      statusBadge.textContent = text;
      statusBadge.className = `badge ${type ? (type === 'success' ? 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200' : (type === 'error' ? 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200' : 'bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200')) : 'bg-neutral-100 dark:bg-neutral-700 dark:text-neutral-300'}`;
    }

    async function sendNow(){
      if (activeKey === 'status') {
        return sendStatusRequest();
      }
      
      const payload = buildPayload();
      resultBox.textContent = '正在向设备发送数据...';
      setStatus('发送中', 'info');

      const url = '/api/push';

      const controller = new AbortController();
      const timer = setTimeout(() => controller.abort(), 20000);

      try {
        const resp = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
          signal: controller.signal,
        });
        clearTimeout(timer);

        let dataText = await resp.text();
        let parsed = null;
        try { parsed = JSON.parse(dataText); } catch {}
        const out = {
          http状态: resp.status + ' ' + resp.statusText,
          请求地址: 'https://nodelua.com/home_iot/api/push.php',
          请求数据: payload,
          返回结果: parsed || dataText,
        };
        resultBox.textContent = pretty(out);
        setStatus(resp.ok ? '发送成功' : '发送失败', resp.ok ? 'success' : 'error');
      } catch (err) {
        clearTimeout(timer);
        const out = {
          错误: String(err),
          提示: '请检查网络连接或接口地址'
        };
        resultBox.textContent = pretty(out);
        setStatus('网络错误', 'error');
      }
    }

    function sendStatusRequest() {
      const deviceId = currentDeviceIndex >= 0 ? devices[currentDeviceIndex].id : '';
      if (!deviceId) {
        setStatus('设备ID不能为空', 'error');
        resultBox.textContent = '错误：请先选择或添加设备';
        return;
      }

      resultBox.textContent = '正在连接WebSocket服务器...';
      setStatus('连接中', 'info');

      if (websocket) {
        websocket.close();
      }

      try {
        websocket = new WebSocket('wss://nodelua.com/wss');

        websocket.onopen = function(event) {
          setStatus('已连接', 'success');
          resultBox.textContent = 'WebSocket连接已成功建立，发送状态查询请求...\n';
          
          const request = {
            push: deviceId,
            type: "status"
          };
          websocket.send(JSON.stringify(request));
          resultBox.textContent += '已发送: ' + JSON.stringify(request, null, 2) + '\n\n';
        };

        websocket.onmessage = function(event) {
          resultBox.textContent += '收到响应: ' + event.data + '\n';
          setStatus('收到响应', 'success');
          
          try {
            const data = JSON.parse(event.data);
            resultBox.textContent += '解析后的JSON:\n' + JSON.stringify(data, null, 2) + '\n';
          } catch (e) {
            resultBox.textContent += '响应不是有效的JSON格式\n';
          }
        };

        websocket.onerror = function(error) {
          resultBox.textContent += 'WebSocket错误: ' + JSON.stringify(error) + '\n';
          setStatus('连接错误', 'error');
        };

        websocket.onclose = function(event) {
          resultBox.textContent += `WebSocket连接已关闭，代码: ${event.code}, 原因: ${event.reason || '无'}\n`;
          setStatus('连接关闭', 'info');
          websocket = null;
        };

        setTimeout(() => {
          if (websocket && websocket.readyState === WebSocket.OPEN) {
            resultBox.textContent += '查询超时/查询结束，正在关闭连接...\n';
            setStatus('查询超时/查询结束', 'error');
            websocket.close();
          }
        }, 10000);

      } catch (error) {
        resultBox.textContent = '创建WebSocket连接时发生错误: ' + error.message;
        setStatus('连接失败', 'error');
      }
    }

    function copyJSON(){
      const text = pretty(buildPayload());
      navigator.clipboard.writeText(text).then(() => {
        setStatus('已复制', 'success');
      }).catch(()=>{
        setStatus('复制失败', 'error');
      });
    }

    function resetFields(){
      const def = INTERFACES.find(x => x.key === activeKey);
      state[activeKey] = {};
      def.fields.forEach(f => state[activeKey][f.id] = getDefaultValue(f));
      if (activeKey === 'mijia') {
        selectedMijiaIndex = -1;
      }
      renderForm();
      setStatus('已重置', 'info');
    }

    function toggleDeviceIdVisibility() {
      showDeviceId = !showDeviceId;
      
      if (showDeviceId) {
        toggleJsonId.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
          </svg>
        `;
      } else {
        toggleJsonId.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
        `;
      }
      
      refreshPreview();
    }

    renderDeviceSelect();
    renderTabs();
    renderForm();
    setStatus('等待操作');

    deviceSelect.addEventListener('change', () => {
      currentDeviceIndex = parseInt(deviceSelect.value);
      refreshPreview();
    });

    manageDevicesBtn.addEventListener('click', () => {
      renderDeviceList();
      deviceModal.style.display = 'block';
    });

    modalClose.addEventListener('click', () => {
      deviceModal.style.display = 'none';
    });

    window.addEventListener('click', (event) => {
      if (event.target === deviceModal) {
        deviceModal.style.display = 'none';
      } else if (event.target === editMijiaModal) {
        editMijiaModal.style.display = 'none';
      }
    });

    addDeviceBtn.addEventListener('click', () => {
      const name = newDeviceName.value.trim();
      const id = newDeviceId.value.replace(/[^a-zA-Z0-9]/g, '').toUpperCase();
      if (name && id) {
        devices.push({ name, id });
        saveDevices();
        renderDeviceList();
        renderDeviceSelect();
        newDeviceName.value = '';
        newDeviceId.value = '';
      }
    });

    saveMijiaBtn.addEventListener('click', () => {
      const name = editMijiaName.value.trim();
      const ip = editMijiaIp.value.trim();
      const token = editMijiaToken.value.trim();
      const did = editMijiaDid.value.trim();
      const siid = editMijiaSiid.value.trim();
      if (name && ip && token && did && siid) {
        if (currentEditingMijiaIndex === -1) {
          mijiaDevices.push({ name, ip, token, did, siid });
        } else {
          mijiaDevices[currentEditingMijiaIndex] = { name, ip, token, did, siid };
        }
        saveMijiaDevices();
        renderMijiaList(document.getElementById('mijiaList'));
        refreshPreview();
        editMijiaModal.style.display = 'none';
      }
    });

    editMijiaModalClose.addEventListener('click', () => {
      editMijiaModal.style.display = 'none';
    });

    toggleJsonId.addEventListener('click', toggleDeviceIdVisibility);

    btnSend.addEventListener('click', sendNow);
    btnCopy.addEventListener('click', copyJSON);
    btnReset.addEventListener('click', resetFields);

    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.body.classList.add('dark');
    }
    const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
    darkModeMediaQuery.addEventListener('change', (e) => {
      if (e.matches) {
        document.body.classList.add('dark');
      } else {
        document.body.classList.remove('dark');
      }
    });
  </script>
</body>
